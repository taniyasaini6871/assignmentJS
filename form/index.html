<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <main class="p-6 bg-white rounded-lg shadow-md md:w-96 w-full">

        <form action="#" class="flex flex-col gap-4" id="loginForm">
             <h1 class="text-2xl text-center">Login Form</h1>
            <div class="mb-4">
                <label for="name" class="text-sm font-semibold text-gray-600">Username</label>
                <input type="text" name="userName" id="username"
                    class="p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
                <p data-usernameError class="text-red-600"></p>
            </div>
            <div class="mb-4">
                <label for="email" class="text-sm font-semibold text-gray-600">Email</label>
                <input type="email" name="email" id="email"
                    class="p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
                    <p data-emailError class="text-red-600"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="text-sm font-semibold text-gray-600">Password</label>
                <input type="password" name="password" id="password"
                    class="p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
                    <p data-passwordError class="text-red-600"></p>
            </div>
            <div class="mb-4">
                <label for="password2" class="text-sm font-semibold text-gray-600">Confirm Password</label>
                <input type="password" name="password2" id="password2"
                    class="p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
                    <p data-confirmPasswordError class="text-red-600"></p>
            </div>
            <button id="submit-btn" type="submit">Submit</button>
        </form>

        <div id="dialogContainer" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class=" relative bg-white p-6 rounded-md text-center">
                <p class="text-green-600 text-lg font-semibold mb-4">Registration Successful!</p>
                <p>Your account has been successfully registered. Thank you!</p>
                <button type="button" id="closeDiaglogBox">
                    <svg class="w-6 h-6 absolute right-0 top-0" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path
                            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </main>
   <script src="form.js"></script>
</body>
</html>
